 “ТУГТАН ГРАНД” ХХК компани нь 2013 онд үүсгэн байгуулагдсан. Манай компани нь үүсгэн байгуулагдсан тэр цагаас хойш өнөөг хүртэл аймаг, сум, хот суурингуудыг Монгол улсын нэгдсэн өндөр хурдны шилэн кабелийн сүлжээнд холбох төслүүдийн хүрээнд Монгол улсын 21 аймаг болон Улаанбаатар хотод OSP (Outside Plant) кабель суурилуулалт, инженерингийн ажил, мөн түүнчлэн олон төрийн болон хувийн байгууллагуудын мэдээллийн сүлжээ, барилга байгууламжийн холбоо, цахилгааны кабель угсралтын ажлуудыг чанарын өндөр түвшинд гүйцэтгэсэн. 2019 онд Эрчим хүчний тоног төхөөрөмжийн болон Барилгын цахилгаан хангамж, холбоо дохиолол, автоматжуулалтын угсралтын ажлыг төрөлжүүлэн гүйцэтгэхээр компаниа өргөтгөж “Барилгын дотор гэрэлтүүлэг, цахилгаан хангамж, холбоо дохиолол, интернет сүлжээ, гал унтраах болон галын аюулын дохиоллын системийн угсралт, тэдгээрийн тоног төхөөрөмж, тухайн барилгын гадна салбар шугам сүлжээний угсралт”-ын чиглэлээр тусгай зөвшөөрөл аван ажил байна

Бид дараах 5 чиглэлд үйл ажиллагаагаа явуулж байна.
 Үүнд: • Гадна холбоо
              • Цахилгаан хангамж 
              • Холбоо дохилол 
              • Смарт систем 
              • Барилгын цахилгааны материалын ханган нийлүүлэлт